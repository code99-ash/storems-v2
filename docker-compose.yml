version: '3'
services:
  authserver:
    build:
      context: ./backends/authserver
      dockerfile: Dockerfile
    ports:
      - '4001:4001'
    depends_on:
      - mongodb
      - redis
    environment:
      - DB_CONNECT=mongodb://mongodb:27017/storems_auth
      - TOKEN_SECRET=NJD3402
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - PORT=4001
    volumes:
      - ./backends/authserver:/app
  productserver:
    build:
      context: ./backends/productserver
      dockerfile: Dockerfile
    ports:
      - '4002:4002'
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    environment:
      - DB_CONNECT=mongodb://mongodb:27017/storems_product
      - PORT=4002
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - AMQP_BASE=amqp://rabbitmq
    volumes: 
      - ./backends/productserver:/app
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
  rabbitmq:
    image: rabbitmq:latest
    ports:
      - '5672:5672'
      - '15672:15672'
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
  nginx:
    image: nginx:latest
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    depends_on:
      - authserver
      - productserver
      - mongodb
      - redis
      - rabbitmq
